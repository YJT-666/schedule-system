<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理系统登录</title>

    <link href="./css/main-style.css" rel="stylesheet" type="text/css"/>
    <script src="./script/main-script.js" type="text/javascript"></script>
    <script>

        function checkUsername_(){
            return checkUsername('usernameInput', 'usernameMsg')
        }
        function checkUserPwd_(){
            return checkUserPwd('userPwdInput', 'userPwdMsg')
        }

        function checkForm(){
            var flag1 = checkUsername_()
            var flag2 = checkUserPwd_()

            return flag1&&flag2  // 二者都通过时才触发表单提交
        }
    </script>
</head>
<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab">
            <tr>
                <td>请输入账号</td>
                <td>
                    <input id="usernameInput" type="text" name="username" onblur="checkUsername_()"/>
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr>
                <td>请输入密码</td>
                <td>
                    <input id="userPwdInput" type="password" name="userPwd" onblur="checkUserPwd_()"/>
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录" />
                    <input class="btn1" type="reset"  value="重置" />
                    <button class="btn1" ><a href="./regist.html">去注册</a></button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
